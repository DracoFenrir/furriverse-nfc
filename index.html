<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Furriverse Twitter Redirect</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const account = params.get("account");

      if (!account) {
        document.body.innerHTML = "<p>트위터 계정명이 전달되지 않았습니다.</p>";
        return;
      }

      const twitterApp = `twitter://user?screen_name=${account}`;
      const twitterWeb = `https://twitter.com/${account}`;

      const isAndroid = /Android/i.test(navigator.userAgent);

      if (isAndroid) {
        // 앱 열기 시도
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = twitterApp;
        document.body.appendChild(iframe);

        // 1.5초 뒤 웹 링크로 fallback
        setTimeout(() => {
          window.location.href = twitterWeb;
        }, 1500);
      } else {
        // iOS 및 기타 기기: 그냥 웹으로
        window.location.href = twitterWeb;
      }
    });
  </script>
</head>
<body>
  <p>트위터 앱을 여는 중입니다... 앱이 열리지 않으면 자동으로 웹으로 이동합니다.</p>
</body>
</html>
