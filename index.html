<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X 프로필 이동</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background: #1da1f2;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const account = params.get("account");
      if (!account) {
        document.body.innerHTML = "<p>계정명이 전달되지 않았습니다.</p>";
        return;
      }

      const twitterApp = `twitter://user?screen_name=${account}`;
      const twitterWeb = `https://twitter.com/${account}`;
      const isAndroid = /Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      // 버튼에 링크 바인딩
      document.getElementById("appLink").href = twitterApp;
      document.getElementById("webLink").href = twitterWeb;

      // 자동 실행 시도는 Android에서만 (짧게 시도)
      if (isAndroid) {
        setTimeout(() => {
          window.location.href = twitterApp;
        }, 300);
      }
    });
  </script>
</head>
<body>
  <h2>X (트위터) 프로필로 이동합니다</h2>
  <p>앱이 열리지 않으면 아래 버튼을 이용해주세요.</p>
  <a id="appLink" class="button">X 앱으로 열기</a>
  <a id="webLink" class="button" style="background:#555;">웹으로 보기</a>
</body>
</html>
